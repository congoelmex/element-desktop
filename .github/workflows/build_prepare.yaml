on:
  workflow_call:
    inputs:
      config:
        type: string
        required: true
        description: "The config directory to use"
      version:
        type: string
        required: false
        description: "The version tag to fetch, or 'develop', will pick automatically if not passed"
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: "yarn"

      - name: Install Deps
        run: "yarn install --pure-lockfile"

      - name: Fetch Element Web
        run: yarn run fetch --noverify -d ${{ inputs.config }} ${{ inputs.version }}

      # We include an extra file for the build scripts to not need to generate the hak cache key themselves
      - name: Generate cache keys
        run: |
          cat package.json | jq -c .hakDependencies | md5sum | awk '{ print $1 }' > .hakCacheKey

      - uses: actions/upload-artifact@v3
        with:
          name: webapp
          retention-days: 1
          path: |
            webapp.asar
            package.json
            .hakCacheKey
